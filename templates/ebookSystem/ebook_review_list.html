{% extends "base_nav.html" %}
{% block title %}
校對文件審核
{% endblock %}
{% block content %}
{% csrf_token %}

<div class="tab-content" style="padding:20px 0px;">
<h2>校對文件審核</h2>
	<div id="ebook_review_list">
		<table-div :header="ebook_header" :datas="ebook_datas">
			<template slot="action" slot-scope="props">
				<a
					role="button" class="btn btn-default"
					:href="'/ebookSystem/generics/ebook_review/' +props.item.ISBN_part +'/'"
					target="blank" title="(另開新視窗)"
				>審核</a>
			</template>
		</table-div>
	</div>
</div>

<script src="/static/ebookSystem/js/httpVueLoader.js"></script>
<script>

	new Vue({
		el: '#ebook_review_list',
		components: {
			'table-div': httpVueLoader('/static/ebookSystem/js/vue-component/table-div.vue'),
		},
		data: {
			ebook_header: {
				bookname: '文件',
				part: '段數',
				action: '動作',
			},
			ebook_datas: [],
		},
		created: function () {
			this.client = new $.RestClient('/ebookSystem/api/');
			this.client.add('ebooks');
			this.review_list()
		},
		methods: {
			review_list: function () {
				let self = this;
				self.ebook_datas = [];

				self.client.ebooks.read({'status': '3',})
				.done(function(data) {
					let filter_data = [];
					_.each(data, function(v){
						filter_data.push({
							bookname: v.bookname,
							part: v.part,
							action: v,
						})
					})
					self.ebook_datas = filter_data;

				})
				.fail(function(xhr, result, statusText){
					alertmessage('error', xhr.responseText)
				})
			},
		},
	})

</script>
{% endblock %}
