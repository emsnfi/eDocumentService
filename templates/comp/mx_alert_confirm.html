<script>


	function alertconfirm(message) {
		//確認訊息

		//df
		let df = $.Deferred();

		//div
		let div = $('#divmodal_alertconfirm');

		//kind
		let icon = '<span class="glyphicon glyphicon-question-sign" style="color:#ee9922;"></span>';

		//html
		$('#divmodal_alertconfirm_icon').html(icon);

		//message
		if (message === '') {
			console.log('alertconfirm: message empty')
			return;
		}
		$('#divmodal_alertconfirm_msg').html(message);

		//ok
		$('#divmodal_alertconfirm_ok').off().on('click', function () {

			//resolve
			df.resolve();

			//hide
			div.modal('hide');

		});

		//hidden
		div.off().on('hidden.bs.modal', function (e) {
			lm_minu();
			df.reject();
		})

		//show
		lm_add(div);
		div.modal('show');

		//autofocus
		_.delay(function () {
			$('#divmodal_alertconfirm_msg').focus();
		}, 500)

		return df;
	}

</script>


<div id="divmodal_alertconfirm" class="modal fade" style="z-index:10000;" tabindex="-1" role="dialog" aria-labelledby="divmodal_alertconfirm_title" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content alert-info" style="background-color: #f5f5f5;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="divmodal_alertconfirm_title" class="modal-title">系統訊息</h4>
			</div>
			<div style="padding:40px 20px; background-color:#fafafa;">
				<table>
					<tr>
						<td id="divmodal_alertconfirm_icon" style="font-size:30pt; padding-right:15px;"></td>
						<td id="divmodal_alertconfirm_msg" style="font-size:12pt;" tabindex="0"></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
				<button id="divmodal_alertconfirm_ok" type="button" class="btn btn-primary">確定</button>
			</div>
		</div>
	</div>
</div>
