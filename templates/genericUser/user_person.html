<div id="user_infomation_div">
	<h3>個人資料</h3>
	
	<div class="textfornvda">使用者資訊</div>
	
	<div class="form-horizontal">
		<template v-for="(value, key) in filter_data">
			<div class="form-group" v-if="key==='email'">
				<label class="control-label col-sm-2" :for="key"><font style="color:red">*</font><span>{|{ data_header[key] }|}</span></label>
				<div class="col-sm-4">
					<div class="input-group">
						<div class="form-control" style="box-shadow:none; -webkit-box-shadow:none;">{|{ value }|}</div>

						<span class="input-group-btn">
							<button class="btn btn-success" disabled v-if="auth_email">已驗證</button>
							<button class="btn btn-warning" v-else
									@click="user_getOTP(userID, 'email')"
							>未驗證</button>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group" v-else-if="key==='phone'">
				<label class="control-label col-sm-2" :for="key"><font style="color:red">*</font><span>{|{ data_header[key] }|}</span></label>
				<div class="col-sm-4">
					<div class="input-group">
						<div class="form-control" id=phone_saved style="box-shadow:none; -webkit-box-shadow:none;">{|{ value }|}</div>

						<span class="input-group-btn">
							<button class="btn btn-success" disabled v-if="auth_phone">已驗證</button>
							<button class="btn btn-warning" v-else
									@click="user_getOTP(userID, 'phone')"
							>未驗證</button>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group" v-else>
				<label class="control-label col-sm-2" :for="key"><font style="color:red">*</font><span>{|{ data_header[key] }|}</span></label>
				<div class="col-sm-4">
					<div class="likebtn" :id="key">{|{ value }|}</div>
				</div>
			</div>
		</template>

		<div class="form-group">
			<label class="control-label col-sm-2"></label>
			<div class="col-sm-7">
				<button class="btn btn-primary" @click="usermodel(userID)">變更使用者資訊</button>
				<button class="btn btn-primary" @click="user_password(userID)">修改密碼</button>
				<a class="btn btn-primary" id="disabilitycard_register"
					href="/genericUser/generics/disabilitycard_register/" role="button"
					target="blank" title="(另開新視窗)"
				>手冊登錄</a>
				<button class="btn btn-primary"
					v-if="user.is_guest"
					data-toggle="modal" :data-target="'#dm'"
					@click="dm_bus.$emit('instance-set', user.disabilitycard_set[0])"
				>
					手冊登錄
				</button>
			</div>
		</div>
	</div>

	<modal :id_modal="'dm'">
		<template slot="header">
			<h4 class="modal-title">身心障礙手冊登錄</h4>
		</template>
		<template slot="body">
	<disabilitycard
		:bus="dm_bus"
	>
	</disabilitycard>
		</template>

		<template slot="footer">
			<button class="btn btn-default" data-dismiss="modal">關閉</button>
		</template>

	</modal>
</div>

<script>
	console.log(user);
	Vue.options.delimiters = ['{|{', '}|}'];

	let opt = {
		el: '#user_infomation_div',
		data: {
			dm_bus: new Vue(),
			user: user,
			userID: user.id,
			filter_data: {
				username: user.username,
				first_name: user.first_name,
				last_name: user.last_name,
				email: user.email,
				phone: user.phone,
				birthday: user.birthday,
				education: user.education,
				is_book: user.is_book,
				org: user.org,
			},
			data_header: {
				username: '使用者名稱',
				first_name: '姓氏',
				last_name: '名字',
				email: '電子信箱',
				phone: '聯絡電話',
				birthday: '生日',
				education: '教育程度',
				is_book: '訂閱訊息',
				org: '所屬單位',
			},
			auth_email: user.auth_email,
			auth_phone: user.auth_phone,
		},
		created: function() {
			let self=this;
			let client = new $.RestClient('/genericUser/api/');
			client.add('organizations');
			
			client.organizations.read()
			.done(function (org_data) {
				_.each(org_data,function(v,k){
					if(self.filter_data['org'] == v['id']) {
						self.filter_data['org'] = v['name'];
					}
				})
			})
		}
	};
	new Vue(opt);

</script>
